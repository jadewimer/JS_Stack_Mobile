<!DOCTYPE html>
 <html>
  <head>
    <!-- //meta for browser to allow mobile -->
    <meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

   <title>Data Collector for AGOL</title>

   <style>
    html,
    body,
    #viewDiv {
     padding: 0;
     margin: 0;
     height: 100%;
     width: 100%;
    }

      .addRecordBtn {
    position: absolute;
    z-index: 10;
    top: 10px;
    right: 10px;
    background-color: #0079c1;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    text-decoration: none;
  }

  .addRecordBtn:hover {
    background-color: #005a87;
}
   </style>

   <!-- //importing css and libraries for esri.js -->
   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
   <script src="https://js.arcgis.com/4.26/"></script>

   <!-- //loading modules -->
   <script>
    require([ "esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer" ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
    
        esriConfig.apiKey = "AAPK7dfcbf9c0a344ba1a58a103acdc84108GgGvH8L6uR7TEt-M_uspUnOsHFImRuBKc5m8FYrP2pn78cDrC8BSLqylEqbayXJ9";

        const map = new Map({
            basemap: "satellite"
});
        const view = new MapView({
            container: "viewDiv", // Reference to the DOM node that will contain the view
            map: map, // References the map object
            zoom: 1, // setting zoom to see whole world
            center: [0, 0] // longitude, latitude of the center of the view
        });

        const locateBtn = new Locate({
          view: view
        });

        // Create featurelayer from feature service 
        const layer = new FeatureLayer({ 
          // URL to the service 
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_9405fb90d9c0419ea56d35a25b16d2ab_results/FeatureServer"
        //Your item URL Goes Here
        });

        map.add(layer);

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        var search = new Search({
    view: view
  });

  view.ui.add(search, "bottom-right");
});

    </script> 

  </head>
  <body>
    <a href="https://arcg.is/0jDKvi0"target="_blank" class="addRecordBtn">Add Record</a>

    <div id="viewDiv"></div>
  </body>
</html>
